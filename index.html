<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let hiddenNumber = Math.floor(Math.random() * 1000)
            console.log(hiddenNumber)
            let userNumber = prompt('Введите число от 0 до 999 (чтобы выйти наберите "выход"): ')

            if (userNumber === 'выход') {
                break
            } else if (isNaN(userNumber) || !(userNumber >= 0 && userNumber <= 999)) {
                alert('Введено не число от 0 до 999!')
            } else if (hiddenNumber === +userNumber) {
                alert('Угадал!')
            } else if (hiddenNumber > +userNumber) {
                alert('Больше!')
            } else {
                alert('Меньше!')
            }
        }
    </script>
</body>
</html>
